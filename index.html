<!DOCTYPE html>
<html manifest="poker.appcache">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="img/touch_icon.png">
		
		<title>Scrum Poker - Sony</title>
		
		<!-- <link type="text/css" href="css/normalize.css" rel="stylesheet" /> -->
		<link type="text/css" href="style.css" rel="stylesheet" />
	 	<script src="js/jquery-1.8.2.min.js"></script>
		<script src="script.js"></script>
		<script src="js/view.setup.js"></script>
		<script src="js/view.jointable.js"></script>
		<script src="js/local_storage.js"></script>
	</head>

	<body>	
		
		<div id="container">
			<header></header>
			<div class="screen" id="setup">
				<form class="contact_form" action="" method="post" name="contact_form">
					<ul>
						<li>
  							<h2>your name:</h2>
    					</li>
						<li>
		      						<input type="text" id="username" placeholder="name" maxlength="8"/>
						</li>
					</ul>
				</form>
				<button class="submit" onclick="scrumapp.setUsername()">set name</button>
			</div>
			<div class="screen" id="jointable">
				<form class="contact_form" action="" method="post" name="contact_form">
					<ul>
						<li>
  							<h2>enter secret code:</h2>
    					</li>
						<li>
    						<input type="tel" id="code"/>
						</li>
					</ul>
				</form>
				<button class="submit" onclick="joinTable()">Join</button>
			</div>
			<div class="screen" id="game"></div>
			<div class="screen" id="waiting"></div>
			<div class="screen" id="results"></div>
			<!-- <canvas id='maincanvas' width='320' height='568'></canvas> -->
			<footer>
				<div class="navItem" id="settings"></div>
				<div id="status">default status</div>
				<div class="navItem" id="info"></div>
			</footer>
		</div>
		
		
		
	</body>
</html>
