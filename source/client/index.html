<!DOCTYPE html>
<!-- <html manifest="poker.appcache"> -->
<html >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="img/touch_icon.png">
		
		<title>Scrum Poker - Sony</title>
		
		<!-- <link type="text/css" href="css/normalize.css" rel="stylesheet" /> -->
		<link href="css/style.css" rel="stylesheet" />
	 	<script src="js/libs/jquery-1.6.2.min.js"></script>
		<script src="scrumapp.js"></script>
		<script src="js/view.setup.js"></script>
		<script src="js/view.jointable.js"></script>
		<script src="js/view.limbo.js"></script>
		<script src="js/view.table.js"></script>
		<script src="js/view.progress.js"></script>
		<script src="js/view.results.js"></script>
		<script src="js/local_storage.js"></script>
		<script src="js/libs/modernizr-2.0.6.min.js"></script>
  		<script src="http://t2dsf-scrum-poker-server.nodejitsu.com:80/socket.io/socket.io.js"></script>
  		<script src="js/client.js"></script>
	</head>

	<body>	
		
		<div id="container">
			<header></header>
			<div class="screen" id="setup">
				<div class="contact_form" name="contact_form">
					<ul>
						<li>
  							<h2>your name:</h2>
    					</li>
						<li>
      						<input type="text" id="playerNameInput" placeholder="name here" maxlength="7"/>
						</li>
					</ul>
				</div>
				<button id="submitName" class="submit">set name</button>
			</div>
			<div class="screen" id="jointable">
				<div class="contact_form" name="contact_form">
					<div id="secretCode">
						<ul>
							<li>
	  							<h2>enter secret code:</h2>
	    					</li>
							<li>
	    						<input type="text" placeholder="secret code" id="tableIdInput" maxlength="5"/>
							</li>
						</ul>
					</div>
				</div>
				<button class="submit" id="submitCodeBtn">Join</button>
				<p> </p>
				<button class="submit" id="newTableBtn">new table</button>
			</div>
			<div class="screen" id="limbo">
				<button id="startHand" class="submit">start hand</button>
				<h2 class="code" id="tableId"></h2>
			</div>
			
			<div class="screen" id="table">
				<canvas id='tablecanvas' width='320' height='568'></canvas>
			</div>
			<div class="screen" id="progress">
				<button id="endHand" class="submit">end hand</button>
				<canvas id='waitingcanvas' width='320' height='568'></canvas>
			</div>
			<div class="screen" id="results">
				<button id="restartHand" class="submit">restart</button>
				<canvas id='resultscanvas' width='320' height='568'></canvas>
			</div>
			<!--  -->
			<footer>
				<div class="navItem" id="settings"></div>
				<div id="status">default status</div>
				<div class="navItem" id="info"></div>
			</footer>
		</div>
		
		
		
	</body>
</html>
