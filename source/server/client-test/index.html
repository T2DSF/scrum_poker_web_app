<body>

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">
      <div id="start">
        <h1>Poker Server Test</h1>
        <label>Name</label><input type="text" id="playerNameInput" />
        <div>
          <button id="startTable">Start Table</button>
          <p class="tableId"></p>
        </div>
        <div>
          <button id="joinTable">Join Table</button>
          <input type="text" id="tableIdInput" />
        </div>
      </div>
      <div class="hidden" id="limbo">
        <h1>Please wait for the dealer to start.</h1>
      </div>
      <div class="hidden" id="dealerControls">
        <button id="startHand">Start Hand</button>
        <button id="endHand">End Hand</button>
        <div>
          <h2>Table Id: <span id="tableId"></span></h2>
        </div>
      </div>
      <div class="hidden" id="table">
        <button class="pointCard" value="0">0</button>
        <button class="pointCard" value="1">1</button>
        <button class="pointCard" value="3">3</button>
        <button class="pointCard" value="5">5</button>
      </div>
      <div class="hidden" id="progress">
        <h1>Please wait for the dealer:</h1>
        <p>You selected <span id="handSelection"></span>
        <div id="handProgress"><p><span id="progressCurrent">0</span>/<span id="progressTotal">0</span></p></div>
      </div>
    </div>
    <div class="hidden" id="results">
      <h1>Results:</h1>
      <div id="resultData">
        <h2>Average</h2>
        <p id="resultAverage"></p>
        <h2>Lowest</h2>
        <p id="resultLowName"></p>
        <p id="resultLowValue"></p>
        <h2>Highest</h2>
        <p id="resultHighName"></p>
        <p id="resultHighValue"></p>
      </div>
    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
